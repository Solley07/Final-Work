    <div class="container">
      <div class="row d-flex align-items-center">

            <span>gallery</span>

      <section class="galleryDiv" id="carousel_6d14">


      </section>
      <div class="modalDiv hidden">
        <div class="galleryModalImageDiv ">
          <button class="dir_arrows_left"> &#8592; </button>
          <img src="" alt="" class="galleryModalImage">
          <button class="dir_arrows_right"> &#8594; </button>

        </div>
        <div class="closeBtn ">X</div>
        <div class="count "></div>
        <iconify-icon icon="el:share-alt" style="color: white;" class="share"></iconify-icon>
        <div class="shareList hidden">
          <ul>
            <li> <a href="#" class="shareWhatsapp">
                <iconify-icon icon="logos:whatsapp-icon" style="color: #c8232c;"></iconify-icon>
                <span class="shareLinkText">Share on whatsapp </span>
              </a></li>

            <li> <a href="#" class="downloadImage">
                <iconify-icon icon="fa-solid:download" style="color: #807778;"></iconify-icon>
                <span class="shareLinkText">Download image</span>
              </a></li>
          </ul>
        </div>
        <div class="galleryOverlay "></div>
      </div>




      <script>
        //initializing on scroll animation
        AOS.init();

        const imagesArray = ["img/balcony.JPG", "img/villa royale 2.webp",
          "img/ireta 1.webp", "img/views 4.webp",
          "img/ireta 1.webp", "img/views 4.webp", "img/ireta 1.webp", "img/views 4.webp",
          "img/ireta 1.webp", "img/views 4.webp", "img/ireta 1.webp", "img/views 4.webp",
          "img/scenery 1.webp", "img/smartCity3.png"]
        const galleryDiv = document.querySelector(".galleryDiv")
        // loop through and display images
        const displayImages = () => {
          imagesArray.forEach((item, index) => {
            const html = `
            <img class="galleryImg" src=${item.replace(/ /g, '%20')} data-index=${index} 
            data-aos=${index % 2 ? "fade-right" : "fade-left"}>
            `
            galleryDiv.insertAdjacentHTML("beforeend", html);
          })

        }
        displayImages();
        const overlay = document.querySelector(".galleryOverlay");
        const modal = document.querySelector(".galleryModalImageDiv");
        const images = document.querySelectorAll(".galleryImg");
        const leftArrow = document.querySelector(".dir_arrows_left");
        const rightArrow = document.querySelector(".dir_arrows_right");
        const closeBtn = document.querySelector(".closeBtn");
        const galleryModalImage = document.querySelector(".galleryModalImage")
        const count = document.querySelector(".count");
        const modalDiv = document.querySelector(".modalDiv");
        const shareBtn = document.querySelector(".share");
        const shareList = document.querySelector(".shareList");
        const shareWhatsapp = document.querySelector(".shareWhatsapp");
        const downloadImage = document.querySelector(".downloadImage")

        let index;
        let shareListVisibility = false
        //show modal
        const unhide = () => {
          modalDiv.classList.remove("hidden")

        }
        //hide modal
        const hide = () => {
          if (shareListVisibility) {
            shareList.classList.add("hidden")
            shareListVisibility = !shareListVisibility
            return
          }
          modalDiv.classList.add("hidden")
        }
        // share button
        shareBtn.addEventListener("click", () => {
          if (shareListVisibility) {
            shareList.classList.add("hidden")
            shareListVisibility = !shareListVisibility
          } else {
            shareList.classList.remove("hidden")
            shareListVisibility = !shareListVisibility
          }
        })
        //previous image
        const prev = () => {
          index = index == 0 ? index = imagesArray.length - 1 : index = index - 1
          setImage();
        }
        //next image
        const next = () => {
          index = index < imagesArray.length - 1 ? index = index + 1 : index = 0
          setImage();
        }
        //set image in modal and update count 
        const setImage = () => {
          galleryModalImage.src = imagesArray[index].replace(/ /g, '%20')
          count.innerHTML = `${index + 1}/${imagesArray.length}`
        }
        images.forEach((img) => {
          img.addEventListener("click", function (e) {
            e.preventDefault();
            index = +e.target.dataset.index
            setImage();
            unhide();

          })
        })
        closeBtn.addEventListener("click", () => { hide(); })
        overlay.addEventListener("click", () => { hide(); })
        modal.addEventListener("click", (e) => {
          if (e.target.localName == "img" || e.target.localName == "button") return
          hide();
        })
        leftArrow.addEventListener("click", () => { prev() })
        rightArrow.addEventListener("click", () => { next() })

        // sharing image
        //share to whatapp
        shareWhatsapp.addEventListener("click", () => {
          if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {

            window.open(`whatsapp://send?text=${window.location.href}`)
          } else {
            window.open(`https://web.whatsapp.com://send?text=${window.location.href}`)
          }

        })

        //download image

        downloadImage.addEventListener("click", async () => {
          const imageSrc = imagesArray[index]
          const image = await fetch(imageSrc)
          const imageBlog = await image.blob()
          const imageURL = URL.createObjectURL(imageBlog)

          const link = document.createElement('a')
          link.href = imageURL
          link.download = 'image file name here'
          document.body.appendChild(link)
          link.click()
          document.body.removeChild(link)
        })

      </script>
